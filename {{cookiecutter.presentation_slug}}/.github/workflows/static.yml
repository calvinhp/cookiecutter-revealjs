# Simple workflow for deploying static content to GitHub Pages
name: Deploy Reveal.js Presentation Content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: true
      - name: Fetch LFS objects
        run: git lfs fetch --all
      - name: Install Dependencies
        run: |
          export DEBIAN_FRONTEND=noninteractive \
          && sudo -E apt-get update \
          && sudo -E apt-get install --no-install-recommends -y libarchive-tools \
          && TEMP_DEB="$(mktemp)" \
          && wget -O "$TEMP_DEB" 'https://github.com/jgm/pandoc/releases/download/3.1.8/pandoc-3.1.8-1-amd64.deb' \
          && sudo dpkg -i "$TEMP_DEB"
      - name: Build index
        run: make index.html
      - name: Prep site directory
        run: |
          mkdir _site
          mv images/ _site/
          mv index.html _site/
          mv dist/ _site/
          mv plugin/ _site/
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
